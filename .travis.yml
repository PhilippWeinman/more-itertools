sudo: false

language: "python"

python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"

install:
    - "pip install -U coveralls nose"

script:
    - "coverage run --include='more_itertools/*.py' --omit='more_itertools/tests/*' -m nose more_itertools -v --with-doctest"

notifications:
  email: false

after_success:
    - "coveralls"
